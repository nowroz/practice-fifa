<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIFA</title>
    <link rel="stylesheet" href="styles/index.css" />
    <script
      src="https://kit.fontawesome.com/b34e4d5cf2.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main>
      <!-- BANNER SECTION START -->
      <section id="banner" class="container-max">
        <div id="banner-content">
          <h1 id="banner-title" class="font-poppins">
            The Greatest show on the earth
          </h1>
          <p id="banner-description" class="font-poppins">
            Contrary to popular belief, Lorem Ipsum is not simply random text.
            <span id="banner-description-second-line"
              >It has roots in a piece of classical Latin literature from 45 BC,
              making it over 2000 years old.</span
            >
          </p>
          <button id="banner-btn" class="font-poppins">
            Watch Live <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
        <div id="banner-img-container">
          <img
            src="./images/banner/banner-img.png"
            alt="Marcelo, Brazilian footballer"
            id="banner-img"
          />
        </div>
      </section>
      <!-- BANNER SECTION END -->
    </main>
  </body>
</html>
